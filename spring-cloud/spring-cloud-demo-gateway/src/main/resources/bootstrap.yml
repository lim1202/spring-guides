server: 
  port: 9999

spring:
  application.name: spring-cloud-demo-gateway
  cloud:
    nacos:
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yml
        shared-configs:
        - application.yml
      discovery:
        server-addr: 127.0.0.1:8848
    gateway:
      routes:
      - id: consumer
        uri: lb://spring-cloud-demo-nacos-consumer
        predicates:
        - Path=/consumer/**
        filters:
        - StripPrefix=1